  #  build: ./frontend
  #  ports:
  #    - "3000:3000"
  #  environment:
  #    - CHOKIDAR_USEPOLLING=true  # Enable file watching via polling
  #  volumes:
  #    - ./frontend:/app
  database:
    image: postgres:13
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword